<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes test {
         from{left:0px;top:0px}
         to{left:150px;top: 100px;background-color: green;}

        
    }
    .box{
        color: green;
        width: 100px;
        height: 100px;
        
        animation: test 2s;
        position: relative;
    }
</style>
<body>
    <div class="box">its animation test</div>
</body>
</html>
